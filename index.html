<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">
        </div>
    </div>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card mb-3 radius-right radius-left w-75 h-75 mw-800 mh-600">
            <div class="row g-0 min-height w-100 h-100">
                <div class="col-md-4 nav-left w-25 py-3 radius-left rubik">
                    <div class="mb-5 mt-2 d-flex justify-content-center">
                        <img class="main-img" src="img/logo.png">
                    </div>
                    <ul class="nav flex-column">
                        <li id="html-quiz-link-box" class="nav-item ps-3 inactive">
                            <a id="html-quiz-link" class="nav-link link-light fw-light" aria-current="page"
                                onclick="loadHTMLQuizStart()">HTML</a>
                        </li>
                        <li class="nav-item ps-3 inactive">
                            <a class="nav-link link-light fw-light">Link</a>
                        </li>
                        <li class="nav-item ps-3 inactive">
                            <a class="nav-link link-light fw-light">Link</a>
                        </li>
                    </ul>
                </div>
                <div id="quiz-content" class="col-md-8 main-bg w-75 d-flex flex-column align-items-center radius-right">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center w-50">
                        <h4 class="card-title text-center fw-bold pt-sans">Willkommen in meiner Quizapp</h4>
                        <p class="card-text pt-sans text-center">Bist du bereit für die Herausforderung?</p>
                        <p class="card-text pt-sans text-center">Dann wähle links ein Quiz aus.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert" class="alert alert-danger d-none position-absolute d-flex flex-column align-items-center" role="alert">
            <span>Willst du das Quiz wirklich verlassen?</span>
            <span>Dein Fortschritt geht dann leider verloren!</span>
            <div class="mt-4">
                <button id="end-quiz" class="btn btn-secondary">Beenden</button>
                <button id="move-on" class="btn btn-secondary">Weiter machen</button>
            </div>
        </div>
    </main>
</body>

</html>
